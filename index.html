<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component</title>

</head>

<body>

  <main class="card">
    <img class="card__img" src="images/image-equilibrium.jpg" alt="Image of cube in equilibrium">
    <h1 class="card__title">
      Equilibrium #3429
    </h1>

    <p class="card__subtitle">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__data">
      <div class="card__value">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
        0.041 ETH
      </div>
      <div class="card__time">
        <img src="images/icon-clock.svg" alt="Clock Icon">
        3 days left
      </div>
    </div>
    <div class="card__author">
      <img src="images/image-avatar.png" alt="picture of person">
      <p>
        Creation of
        <strong>Jules Wyvern</strong>
      </p>
    </div>
  </main>

</body>

</html>
